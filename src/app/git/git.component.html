<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container-fluid">
  <div class="container">
    <br>
    <br>
    <div class="jumbotron">
      <div class="card-header">
        <a href="#">Github Search App</a>
        <app-search-form></app-search-form>
      </div>
        <div class="row">
          <div class="col-md-3">
            <img *ngIf="users.avatar_url" src="{{users.avatar_url}}" alt="">
          </div>
          <div class="col-md-5">
            <p>
            <span class="btn btn-primary" *ngIf="users.login">UserName: {{users.login}}</span>
            <span class="btn btn-success" *ngIf="repos.public_repos"> Public Repos: {{repos.public_repos}}</span>
            </p>
            <a class="btn btn-success" href="{{repos.html_url}}" target="_blank"><strong>Click here to open repos in git</strong> </a>
          </div>
          <div class="col-md-6">

          </div>
        </div>
      <div class="card-footer">
          &copy; 2020
      </div>
    </div>
  </div>
</div>
